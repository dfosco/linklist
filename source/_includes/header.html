<header class="navigation" role="banner">
  <div class="navigation-wrapper">
    
        <a class="back-home" href="http://danielfos.co">
          <img src='images/back-arrow.svg' class="back-arrow" onmouseover="this.src='images/back-arrow--hover.svg';" onmouseout="this.src='images/back-arrow.svg';" />
          <span class="mobile-hide">Go Home</span>
        </a>

  </div>
</header>

<div class="page-header">
  <div class="hero">
    <div class="hero-inner">
      
      <img class="hero-logo" src="images/logo.svg" alt="Logo Image">
      <div class="hero-copy">
        <h1>The Link List</h1>
      
        <ul class="hero-list">
            <li>Design</li>
            <li>Development</li>
            <li>Startups</li>
            <li>Weird News</li>
        </ul>

      </div>

    </div>
  </div>
</div>
